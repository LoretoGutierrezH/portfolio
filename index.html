<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/7406bf6020.js" crossorigin="anonymous"></script>
  <title>Loreto G.-Front-End</title>
</head>
<body>
  <div id="root">
      <div class="outer-header-wrapper">
        <div class="inner-header-wrapper">
          <header>

            <section class="introduction">
              <p class="greeting1">Hola, soy Loreto,<br> Desarrolladora Front-End</p>
              <!-- <p class="call-to-action">Conoce mi trabajo y el valor<br>que puedo aportar a tu equipo</p> -->
            </section>
            <section class="nav-options">
              <div class="options">
                <button class="main-btn">Revisa mi trabajo</button>
              </div>
            </section>
          </header>
        </div>
      
      </div>
       <section class="portfolio">
           <!-- <hr> -->
         <div class="portfolio-content">
           <p>PROYECTOS DE LABORATORIA</p>
           
           </div>
           <div class="cards-container">
             <div class="portfolio-cards paw-lovers">
               <div class="logo-container">
                 <img src="./portafolio-assets/logoPawLovers.png" alt="">
               </div>
                 <button class="more">&plus;</button>
             </div>
             <div class="portfolio-cards japanqueen">
                <div class="logo-container">
                  <img src="./portafolio-assets/japanqueenlogo.jpeg" alt="">
                </div>
                  <button class="more">&plus;</button>
             </div>
             <div class="portfolio-cards">3</div>
           </div>
           
        
       </section>

      <section class="  portfolio-2">
          <!--  <hr> -->
        <div class="portfolio-content">
          <p>PROYECTOS PERSONALES</p>
        </div>
          <div class="cards-container">
            <div class="portfolio-cards">1</div>
            <div class="portfolio-cards">2</div>
            <div class="portfolio-cards">3</div>
          </div>
      </section>
      <div class="outer-form-wrapper">
        <div class="inner-form-wrapper">
          <section class="contact">
            <form action="">
              <h1>ESCRÍBEME</h1>
              <input id="name" type="text" placeholder="Nombre"><br>
              <input id="email" type="text" placeholder="Correo electrónico"><br>
              <textarea id="content" type="text" placeholder="Escribe aquí..."></textarea><br>
              <button class="send-btn">Enviar</button>
            </form>
          </section>
        </div>
      </div>
      

    <footer>
        <i class="fab fa-github"></i>
        <i class="fab fa-linkedin"></i>
    </footer>
  </div>
  
</body>
</html>
